{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site.title }}{% endblock %}

{% block head %}
<style>
    .page-header {
        text-align: center;
        padding: 48px 0;
        margin-bottom: 32px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    .page-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 40px;
        font-weight: 700;
        color: var(--text-dark);
    }

    .page-content {
        max-width: 720px;
        margin: 0 auto;
        padding-bottom: 80px;
        font-size: 17px;
        line-height: 1.85;
    }

    .page-content h2 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 26px;
        font-weight: 700;
        color: var(--text-dark);
        margin: 48px 0 20px;
    }

    .page-content h3 {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-dark);
        margin: 36px 0 16px;
    }

    .page-content p {
        margin-bottom: 1.5em;
    }

    .page-content a {
        color: var(--primary);
        text-decoration: underline;
        text-underline-offset: 3px;
    }

    .page-content blockquote {
        margin: 32px 0;
        padding: 24px 32px;
        border-left: 4px solid var(--primary);
        background: rgba(99, 102, 241, 0.05);
        border-radius: 0 16px 16px 0;
        font-style: italic;
    }

    .page-content img {
        border-radius: 16px;
        margin: 32px 0;
    }

    @media (max-width: 640px) {
        .page-title {
            font-size: 28px;
        }
    }
</style>
{% endblock %}

{% block content %}
<article>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
        </header>

        <div class="page-content">
            {{ page.content | safe }}
        </div>
    </div>
</article>
{% endblock %}
