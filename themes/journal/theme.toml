# Journal Theme Configuration

[theme]
name = "journal"
version = "1.0.0"
description = "The Journal - Modern editorial magazine theme with elegant typography"
author = "Explog Team"
extends = ""

[layout.home]
sections = ["hero", "trending", "latest"]
sidebar = false
widgets = []

[layout.post]
sections = ["header", "content", "navigation", "related"]
sidebar = false
widgets = []

[settings]
posts_per_page = 7
related_posts_count = 3
show_reading_time = true
show_author = true
show_date = true
show_categories = true
show_tags = true
