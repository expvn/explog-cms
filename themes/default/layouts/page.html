{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site.title }}{% endblock %}

{% block head %}
<style>
    .page-header {
        padding: 48px 0;
        text-align: center;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 16px;
    }

    .page-summary {
        color: var(--color-text-secondary);
        font-size: 1.125rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .page-content {
        max-width: 800px;
        margin: 0 auto;
        padding-bottom: 64px;
        font-size: 1.125rem;
        line-height: 1.8;
    }

    .page-content h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 32px 0 16px;
    }

    .page-content h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 24px 0 12px;
    }

    .page-content p {
        margin-bottom: 16px;
    }

    .page-content ul,
    .page-content ol {
        margin: 16px 0;
        padding-left: 24px;
    }

    .page-content li {
        margin-bottom: 8px;
    }

    .page-content img {
        border-radius: var(--radius-md);
        margin: 24px 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Header -->
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.summary %}
        <p class="page-summary">{{ page.summary }}</p>
        {% endif %}
    </header>

    <!-- Content -->
    <div class="page-content">
        {{ page.content | safe }}
    </div>
</div>
{% endblock %}
