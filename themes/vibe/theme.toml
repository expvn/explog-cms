# Vibe Theme Configuration

[theme]
name = "vibe"
version = "1.0.0"
description = "Vibe - Young, dynamic and energetic blog theme with vibrant colors"
author = "Explog Team"
extends = ""

[layout.home]
sections = ["featured", "grid", "trending"]
sidebar = false
widgets = []

[layout.post]
sections = ["header", "content", "tags", "related"]
sidebar = false
widgets = []

[settings]
posts_per_page = 10
related_posts_count = 3
show_reading_time = true
show_author = true
show_date = true
show_categories = true
show_tags = true
