{% extends "base.html" %}

{% block content %}
<section class="customize-page">
    <div class="container">
        <header class="customize-header">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <p class="customize-description">{{ page.description }}</p>
            {% endif %}
        </header>

        {% if items %}
        <div class="gallery-grid">
            {% for item in items %}
            <a href="{{ item.url }}" class="gallery-item">
                <div class="gallery-item__image">
                    <img src="/{{ page.slug }}/{{ item.cover | split(pat='/') | last }}" alt="{{ item.title }}"
                        loading="lazy">
                </div>
                <div class="gallery-item__content">
                    <h3 class="gallery-item__title">{{ item.title }}</h3>
                    <p class="gallery-item__desc">{{ item.description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="customize-empty">
            {{ content | safe }}
        </div>
        {% endif %}
    </div>
</section>

<style>
    .customize-page {
        padding: 80px 0;
    }

    .customize-header {
        text-align: center;
        margin-bottom: 60px;
    }

    .customize-header h1 {
        font-family: var(--font-serif, 'Noto Serif', serif);
        font-size: 2.8rem;
        font-weight: 400;
        margin-bottom: 16px;
    }

    .customize-description {
        font-family: var(--font-sans, 'Be Vietnam Pro', sans-serif);
        font-size: 1.1rem;
        color: var(--text-muted, #666);
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 28px;
    }

    .gallery-item {
        display: block;
        background: var(--bg-card, #fff);
        border: 1px solid var(--border-light, #eee);
        text-decoration: none;
        color: inherit;
        transition: border-color 0.2s;
    }

    .gallery-item:hover {
        border-color: var(--text-primary, #333);
    }

    .gallery-item__image {
        aspect-ratio: 3/4;
        overflow: hidden;
    }

    .gallery-item__image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .gallery-item__content {
        padding: 20px;
    }

    .gallery-item__title {
        font-family: var(--font-serif, 'Noto Serif', serif);
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .gallery-item__desc {
        font-size: 0.9rem;
        color: var(--text-muted, #666);
        line-height: 1.5;
    }
</style>
{% endblock %}
