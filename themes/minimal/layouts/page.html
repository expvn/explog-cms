{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site.title }}{% endblock %}

{% block head %}
<style>
    .page-header {
        padding: 60px 0 40px;
        text-align: center;
    }

    .page-header__title {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 2.5rem;
        font-weight: 600;
        line-height: 1.3;
    }

    .page-content {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 1.125rem;
        line-height: 1.9;
        color: var(--text-primary);
        padding-bottom: 80px;
    }

    .page-content h2 {
        font-size: 1.5rem;
        margin: 48px 0 16px;
        font-weight: 600;
    }

    .page-content h3 {
        font-size: 1.25rem;
        margin: 32px 0 12px;
        font-weight: 600;
    }

    .page-content p {
        margin-bottom: 1.5em;
    }

    .page-content a {
        color: var(--accent-color);
        text-decoration: underline;
        text-underline-offset: 3px;
    }

    .page-content ul,
    .page-content ol {
        margin: 1em 0 1.5em 1.5em;
    }

    .page-content li {
        margin-bottom: 0.5em;
    }

    .page-content blockquote {
        border-left: 4px solid var(--accent-color);
        padding: 16px 24px;
        margin: 24px 0;
        background: var(--bg-tertiary);
        border-radius: 0 8px 8px 0;
        font-style: italic;
        color: var(--text-secondary);
    }

    .page-content img {
        border-radius: 12px;
        margin: 24px 0;
    }

    @media (max-width: 768px) {
        .page-header__title {
            font-size: 1.75rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<article>
    <div class="container container--narrow">
        <header class="page-header">
            <h1 class="page-header__title">{{ page.title }}</h1>
        </header>

        <div class="page-content">
            {{ page.content | safe }}
        </div>
    </div>
</article>
{% endblock %}
