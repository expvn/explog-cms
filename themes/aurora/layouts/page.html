{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site.title }}{% endblock %}

{% block head %}
<style>
    .page-header {
        padding: 80px 0 40px;
        text-align: center;
        position: relative;
    }

    .page-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 500px;
        height: 500px;
        background: var(--accent-gradient);
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.15;
        transform: translateX(-50%);
        z-index: -1;
    }

    .page-header__title {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 3rem;
        font-weight: 700;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .page-content {
        font-size: 1.125rem;
        line-height: 1.9;
        color: var(--text-primary);
        padding-bottom: 80px;
    }

    .page-content h2 {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 1.75rem;
        margin: 48px 0 20px;
        font-weight: 600;
    }

    .page-content h3 {
        font-size: 1.35rem;
        margin: 36px 0 16px;
        font-weight: 600;
    }

    .page-content p {
        margin-bottom: 1.5em;
    }

    .page-content a {
        color: var(--accent-color);
        text-decoration: underline;
        text-underline-offset: 3px;
    }

    .page-content blockquote {
        border-left: 4px solid var(--accent-color);
        padding: 20px 28px;
        margin: 28px 0;
        background: var(--bg-glass);
        backdrop-filter: blur(10px);
        border-radius: 0 16px 16px 0;
        font-style: italic;
    }

    .page-content img {
        border-radius: 16px;
        margin: 28px 0;
        box-shadow: var(--shadow-card);
    }

    @media (max-width: 768px) {
        .page-header__title {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<article>
    <div class="container container--narrow">
        <header class="page-header">
            <h1 class="page-header__title">{{ page.title }}</h1>
        </header>

        <div class="page-content">
            {{ page.content | safe }}
        </div>
    </div>
</article>
{% endblock %}
