<!-- Categories Widget -->
<div class="sidebar-widget widget-categories">
    <h3 class="widget-title">Categories</h3>
    <ul class="widget-list">
        {% for category in categories %}
        <li>
            <a href="{{ category.url }}">
                <span>{{ category.name }}</span>
                <span class="widget-count">{{ category.post_count }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
