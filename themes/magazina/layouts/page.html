{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site.title }}{% endblock %}

{% block head %}
<style>
    .page-header {
        padding: 60px 0 48px;
        text-align: center;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 48px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    .page-header__title {
        font-family: 'Noto Serif', serif;
        font-size: 3rem;
        font-weight: 700;
    }

    .page-content {
        max-width: 720px;
        margin: 0 auto;
        padding-bottom: 80px;
        font-size: 1.125rem;
        line-height: 1.9;
    }

    .page-content h2 {
        font-family: 'Noto Serif', serif;
        font-size: 1.75rem;
        font-weight: 700;
        margin: 48px 0 20px;
    }

    .page-content h3 {
        font-size: 1.35rem;
        font-weight: 600;
        margin: 36px 0 16px;
    }

    .page-content p {
        margin-bottom: 1.5em;
    }

    .page-content a {
        color: var(--primary);
        text-decoration: underline;
        text-underline-offset: 3px;
    }

    .page-content blockquote {
        margin: 32px 0;
        padding: 24px 32px;
        border-left: 3px solid var(--accent);
        background: var(--bg-surface);
        font-style: italic;
        font-family: 'Noto Serif', serif;
    }

    .page-content img {
        border-radius: 4px;
        margin: 32px 0;
    }

    @media (max-width: 768px) {
        .page-header__title {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<article>
    <div class="container">
        <header class="page-header">
            <h1 class="page-header__title">{{ page.title }}</h1>
        </header>

        <div class="page-content">
            {{ page.content | safe }}
        </div>
    </div>
</article>
{% endblock %}
