{% extends "base.html" %}

{% block content %}
<section class="customize-page">
    <div class="container">
        <header class="customize-header">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <p class="customize-description">{{ page.description }}</p>
            {% endif %}
        </header>

        {% if items %}
        <div class="gallery-grid">
            {% for item in items %}
            <a href="{{ item.url }}" class="gallery-item">
                <div class="gallery-item__image">
                    <img src="/{{ page.slug }}/{{ item.cover | split(pat='/') | last }}" alt="{{ item.title }}"
                        loading="lazy">
                </div>
                <div class="gallery-item__content">
                    <h3 class="gallery-item__title">{{ item.title }}</h3>
                    <p class="gallery-item__desc">{{ item.description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="customize-empty">
            {{ content | safe }}
        </div>
        {% endif %}
    </div>
</section>

<style>
    .customize-page {
        padding: 60px 0;
    }

    .customize-header {
        text-align: center;
        margin-bottom: 48px;
    }

    .customize-header h1 {
        font-size: 2.5rem;
        margin-bottom: 16px;
        color: var(--color-text);
    }

    .customize-description {
        font-size: 1.1rem;
        color: var(--color-text-secondary);
        max-width: 600px;
        margin: 0 auto;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
    }

    /* Gallery item - reuses theme's post-card styling */
    .gallery-item {
        display: block;
        background: var(--color-bg-secondary);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-lg, 12px);
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        box-shadow: var(--shadow-sm);
        transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
    }

    .gallery-item:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-md);
        border-color: var(--color-primary);
    }

    .gallery-item__image {
        aspect-ratio: 16/9;
        overflow: hidden;
        background: var(--color-border);
    }

    .gallery-item__image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-item__image img {
        transform: scale(1.05);
    }

    .gallery-item__content {
        padding: 16px;
    }

    .gallery-item__title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--color-text);
    }

    .gallery-item__desc {
        font-size: 0.9rem;
        color: var(--color-text-secondary);
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .customize-empty {
        max-width: 800px;
        margin: 0 auto;
        color: var(--color-text);
    }
</style>
{% endblock %}
