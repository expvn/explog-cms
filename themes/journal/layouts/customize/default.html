{% extends "base.html" %}

{% block content %}
<section class="customize-page">
    <div class="container">
        <header class="customize-header">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <p class="customize-description">{{ page.description }}</p>
            {% endif %}
        </header>

        {% if items %}
        <div class="gallery-grid">
            {% for item in items %}
            <a href="{{ item.url }}" class="gallery-item">
                <div class="gallery-item__image">
                    <img src="/{{ page.slug }}/{{ item.cover | split(pat='/') | last }}" alt="{{ item.title }}"
                        loading="lazy">
                </div>
                <div class="gallery-item__content">
                    <h3 class="gallery-item__title">{{ item.title }}</h3>
                    <p class="gallery-item__desc">{{ item.description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="customize-empty">
            {{ content | safe }}
        </div>
        {% endif %}
    </div>
</section>

<style>
    .customize-page {
        padding: 80px 0;
    }

    .customize-header {
        text-align: center;
        margin-bottom: 60px;
    }

    .customize-header h1 {
        font-family: var(--font-serif, 'Noto Serif', serif);
        font-size: 3rem;
        font-weight: 400;
        margin-bottom: 16px;
    }

    .customize-description {
        font-size: 1.1rem;
        color: var(--text-muted, #666);
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 32px;
    }

    .gallery-item {
        display: block;
        background: var(--bg-card, #fff);
        text-decoration: none;
        color: inherit;
        transition: opacity 0.2s;
    }

    .gallery-item:hover {
        opacity: 0.9;
    }

    .gallery-item__image {
        aspect-ratio: 4/5;
        overflow: hidden;
        border-radius: 4px;
    }

    .gallery-item__image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .gallery-item__content {
        padding: 20px 0;
    }

    .gallery-item__title {
        font-family: var(--font-serif, 'Noto Serif', serif);
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .gallery-item__desc {
        font-size: 0.95rem;
        color: var(--text-muted, #666);
        line-height: 1.6;
    }
</style>
{% endblock %}
