{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site.title }}{% endblock %}

{% block head %}
<style>
    .page-header {
        padding: 80px 0 60px;
        border-bottom: 1px solid var(--border-light);
    }

    .page-header__title {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 700;
        letter-spacing: -0.02em;
    }

    .page-content {
        max-width: 720px;
        margin: 0 auto;
        padding: 60px 0 120px;
        font-size: 1.125rem;
        line-height: 1.8;
    }

    .page-content h2 {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 48px 0 20px;
        letter-spacing: -0.02em;
    }

    .page-content h3 {
        font-size: 1.35rem;
        font-weight: 600;
        margin: 36px 0 16px;
    }

    .page-content p {
        margin-bottom: 1.5em;
    }

    .page-content a {
        color: var(--accent);
        text-decoration: underline;
        text-underline-offset: 3px;
    }

    .page-content blockquote {
        margin: 32px 0;
        padding: 24px 32px;
        border-left: 4px solid var(--accent);
        background: var(--bg-card);
        font-style: italic;
    }

    .page-content img {
        margin: 32px 0;
    }

    @media (max-width: 768px) {
        .page-header__title {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<article>
    <div class="container">
        <header class="page-header">
            <h1 class="page-header__title">{{ page.title }}</h1>
        </header>

        <div class="page-content">
            {{ page.content | safe }}
        </div>
    </div>
</article>
{% endblock %}
